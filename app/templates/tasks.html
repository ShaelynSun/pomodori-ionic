<ion-view title="{{title}}">
  <ion-content class="has-header">
    <ul class="list">
      <li class="item item-checkbox task"
          ng-repeat="task in tasks | orderByPriority | filter: {status: title}">
        <span>{{ task.title }}</span>
      </li>
    </ul>

    <!-- red horizontal lines -->
    <div class="margins"></div>
  </ion-content>
</ion-view>
