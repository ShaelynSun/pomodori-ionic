<ion-view title="{{title}}">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="task in tasks | orderByPriority | filter:
                           {status: title}">
        {{ task.title }}
        <button ng-show="task.status == 'Today'" class="button
        button-small button-balanced"
                           ng-click="startPomodoro(task.$id)">
          Start
        </button>
    </ion-list>
  </ion-content>
</ion-view>
