<ion-nav-bar class="bar-light">
  <ion-nav-back-button class="button-icon">
    <i class="icon ion-arrow-left-c">  </i> Back
  </ion-nav-back-button>
</ion-nav-bar>

<ion-view title="{{title}}">
  <ion-content class="has-header">
    <ion-list class="tasks">
      <ion-item class="item-text-wrap" ng-repeat="task in tasks |
                                                  orderByPriority |
                                                  filter: {status: title}">
        {{ task.title }}
        <progress ng-class="progress(task.pomodoros, task.estimate)"
                  max="1"
                  value="{{ task.pomodoros / task.estimate }}">
        <ion-option-button ng-show="task.status == 'Inventory'"
                           class="button-info action"
                           ng-click="moveToToday(task.$id)">
          <span>Today</span>
        </ion-option-button>
        <ion-option-button ng-show="task.status == 'Today'"
                           class="button-info action"
                           ng-click="startPomodoro(task.$id)">
          <span>Start</span>
        </ion-option-button>
    </ion-list>
  </ion-content>
  <i class="icon ion-ios7-plus-outline add-task" ng-click="newTask()"></i>
</ion-view>
