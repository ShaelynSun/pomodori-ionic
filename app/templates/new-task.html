<div class="modal">

  <ion-header-bar class="bar-light">
    <button class="button" ng-click="closeNewTask()">Cancel</button>
    <h1 class="title">New Task</h1>
    <button class="button" ng-click="closeNewTask()">Save</button>
  </ion-header-bar>

  <!-- Modal content area -->
  <ion-content has-header="true">
    <form ng-submit="createTask(task)">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Untitled task" ng-model="task.title">
        </label>
        <label class="item item-input">
          <span class="input-label">Estimate (Pomodoros):</span>
          <input type="tel" ng-model="task.estimate">
        </label>
      </div>
      <!-- <div class="padding"> -->
      <!--   <button type="submit" class="button button-block button-positive">Create Task</button> -->
      <!-- </div> -->
    </form>
  </ion-content>
</div>
